<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherify </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Weatherify </a>
        </div>
    </nav>
    <div class="container my-5">
        <h5 class="text-center text-muted mb-4">Get the latest weather updates</h5>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="weather-form" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city name" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get Weather</button>
                </form>
                <div class="mt-3">
                    <h3 id="weather-result" class="text-center"></h3>
                    <h4 id="weather-emoji" class="text-center"></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
