<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-teal">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Foreign Currency Exchange (Forex) Rate Converter</a>
        </div>
    </nav>
    <div class="container my-5">
        <h5 class="text-center text-muted mb-4">We Use Mid-Market Exchange Rates</h5>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="currency-form" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="fromCurrency" class="form-label">From</label>
                        <select class="form-select" id="fromCurrency" required></select>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" id="swapCurrencies" class="btn btn-outline-secondary mx-2">â‡„</button>
                    </div>
                    <div class="mb-3">
                        <label for="toCurrency" class="form-label">To</label>
                        <select class="form-select" id="toCurrency" required></select>
                    </div>
                    <button type="submit" class="btn btn-teal w-100">Convert</button>
                </form>
                <div class="mt-3">
                    <h3 id="result" class="text-center"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script..js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
