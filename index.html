<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Holiday Finder</h1>
        <form id="holidayForm" class="mt-4">
            <div class="form-group">
                <label for="country">Select Country</label>
                <select class="form-control" id="country" required></select>
            </div>
            <div class="form-group">
                <label for="month">Select Month</label>
                <select class="form-control" id="month" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Enter Year</label>
                <input type="number" class="form-control" id="year" required min="1900" max="2100">
            </div>
            <div class="form-group">
                <label for="type">Select Holiday Type</label>
                <select class="form-control" id="type" required>
                    <option value="national">National</option>
                    <option value="regional">Regional</option>
                    <option value="local">Local</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Find Holidays</button>
        </form>
        <div id="results" class="mt-5"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
